
<!DOCTYPE html>

    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-4">
          <form method="POST">
            {% csrf_token %}

            <input type="text" name="name"  class="form-control" placeholder="name" value="{{date.name}}">
